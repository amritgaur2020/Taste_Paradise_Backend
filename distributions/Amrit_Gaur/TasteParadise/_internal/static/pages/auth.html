<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TasteParadise - Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 450px;
            max-width: 90%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .info-text {
            text-align: center;
            color: #666;
            font-size: 13px;
            margin-top: 20px;
            line-height: 1.5;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>üçΩÔ∏è TasteParadise</h1>
            <p>Restaurant Management System</p>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #667eea;">Loading...</p>
        </div>

        <!-- Signup Form -->
        <form id="signup-form" style="display: none;">
            <div class="form-group">
                <label>Create Admin ID</label>
                <input type="text" id="signup-id" placeholder="Enter admin ID (min 3 characters)" required minlength="3">
            </div>
            <div class="form-group">
                <label>Create Password</label>
                <input type="password" id="signup-password" placeholder="Enter password (min 6 characters)" required minlength="6">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="signup-confirm" placeholder="Confirm password" required>
            </div>
            <button type="submit" class="btn" id="signup-btn">Create Admin Account</button>
            <p class="info-text">‚ö†Ô∏è <strong>First-time setup only.</strong><br>Remember your credentials! You won't be able to create another admin account.</p>
        </form>

        <!-- Login Form -->
        <form id="login-form" style="display: none;">
            <div class="form-group">
                <label>Admin ID</label>
                <input type="text" id="login-id" placeholder="Enter your admin ID" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn" id="login-btn">Login</button>
        </form>
    </div>

    <script>
        const signupForm = document.getElementById('signup-form');
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const loading = document.getElementById('loading');

        // Check if admin exists on page load
        async function checkAdminExists() {
            try {
                loading.style.display = 'block';
                const response = await fetch('/api/auth/check-admin');
                const data = await response.json();
                
                loading.style.display = 'none';
                
                if (data.exists) {
                    // Admin exists, show login form
                    loginForm.style.display = 'block';
                } else {
                    // No admin, show signup form
                    signupForm.style.display = 'block';
                }
            } catch (error) {
                loading.style.display = 'none';
                showError('Error connecting to server. Please try again.');
                console.error('Error:', error);
            }
        }

        // Signup
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const adminId = document.getElementById('signup-id').value.trim();
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm').value;
            
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }
            
            if (adminId.length < 3) {
                showError('Admin ID must be at least 3 characters');
                return;
            }
            
            try {
                document.getElementById('signup-btn').disabled = true;
                document.getElementById('signup-btn').textContent = 'Creating...';
                
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        admin_id: adminId,
                        password: password
                    })
                });
                
                document.getElementById('signup-btn').disabled = false;
                document.getElementById('signup-btn').textContent = 'Create Admin Account';
                
                if (response.ok) {
                    const result = await response.json();
                    showSuccess('Admin account created successfully! You can now login.');
                    setTimeout(() => {
                        signupForm.style.display = 'none';
                        loginForm.style.display = 'block';
                        document.getElementById('login-id').value = adminId;
                    }, 2000);
                } else {
                    const error = await response.json();
                    showError(error.detail || 'Failed to create admin account');
                }
            } catch (error) {
                document.getElementById('signup-btn').disabled = false;
                document.getElementById('signup-btn').textContent = 'Create Admin Account';
                showError('Error creating account. Please try again.');
                console.error('Signup error:', error);
            }
        });

        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const adminId = document.getElementById('login-id').value.trim();
            const password = document.getElementById('login-password').value;
            
            if (!adminId || !password) {
                showError('Please enter both admin ID and password');
                return;
            }
            
            try {
                document.getElementById('login-btn').disabled = true;
                document.getElementById('login-btn').textContent = 'Logging in...';
                
                const formData = new FormData();
                formData.append('admin_id', adminId);
                formData.append('password', password);
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    body: formData
                });
                
                document.getElementById('login-btn').disabled = false;
                document.getElementById('login-btn').textContent = 'Login';
                
                if (response.ok) {
                    const result = await response.json();
                    localStorage.setItem('admin_id', adminId);
                    localStorage.setItem('logged_in', 'true');
                    
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/';    // Redirect to dashboard
                    }, 1000);
                } else {
                    const error = await response.json();
                    showError(error.detail || 'Invalid admin ID or password');
                }
            } catch (error) {
                document.getElementById('login-btn').disabled = false;
                document.getElementById('login-btn').textContent = 'Login';
                showError('Error logging in. Please try again.');
                console.error('Login error:', error);
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            setTimeout(() => errorMessage.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Initialize - check admin on page load
        checkAdminExists();
    </script>
</body>
</html>
